<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedestrian Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #counter {
      font-size: 3em;
      margin: 20px;
    }
    button {
      font-size: 1.5em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #log {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre;
    }
    #areaNamePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="areaNamePopup">
    <h2>Welcome to the Pedestrian Counter</h2>
    <p>Please enter the area name:</p>
    <input type="text" id="areaNameInput" placeholder="Enter area name">
    <button onclick="saveAreaName()">Save</button>
  </div>

  <h1>Pedestrian Counter</h1>
  <div id="counter">0</div>
  <button onclick="increment()">Count</button>
  <button onclick="exportCSV()">Export CSV</button>
  <button onclick="resetCounter()">Reset</button> <!-- Reset Button -->
  <div id="log"></div>

  <script>
    let count = 0;
    let logData = []; // Array to store timestamp and count
    let areaName = null; // Area name (not stored in localStorage)

    // Load data from localStorage on page load
    if (localStorage.getItem('pedestrianData')) {
      logData = JSON.parse(localStorage.getItem('pedestrianData'));
      count = logData.length > 0 ? logData[logData.length - 1][1] : 0; // Get last count
    }

    // Load area name from localStorage
    if (localStorage.getItem('areaName')) {
        areaName = localStorage.getItem('areaName');
    } else {
        document.getElementById("areaNamePopup").style.display = "block";
    }

    updateDisplay();  // Initial display update

    // Function to save area name
    function saveAreaName() {
      const input = document.getElementById("areaNameInput").value.trim();
      if (input) {
        areaName = input;
        localStorage.setItem('areaName', areaName); // Save to localStorage
        document.getElementById("areaNamePopup").style.display = "none";
      } else {
        alert("Please enter a valid area name.");
      }
    }

    // Function to increment the count
    function increment() {
      if (!areaName) {
        alert("Please enter an area name first.");
        document.getElementById("areaNamePopup").style.display = "block";
        return;
      }
      count++;
      const timestamp = new Date().toLocaleString(); // Get current time
      logData.push([timestamp, count]); // Add timestamp and count to log
      localStorage.setItem('pedestrianData', JSON.stringify(logData)); // Save to localStorage
      updateDisplay();
    }

    // Function to update the display
    function updateDisplay() {
      document.getElementById("counter").textContent = count;
      document.getElementById("log").textContent = logData
        .map((entry) => `${entry[0]} - Count: ${entry[1]}`)
        .join("\n");
    }

    // Function to export data as CSV
    function exportCSV() {
      if (logData.length === 0) {
        alert("No data to export!");
        return;
      }

      if (!areaName) {
        alert("Please enter an area name first.");
        document.getElementById("areaNamePopup").style.display = "block";
        return;
      }

      // Create CSV content
      const csvContent = "data:text/csv;charset=utf-8," +
        "Timestamp,Count\n" +
        logData.map((entry) => entry.join(",")).join("\n");

      // Create a download link
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `${areaName}_pedestrian_data.csv`); // Use area name in filename
      document.body.appendChild(link);
      link.click(); // Trigger the download
      document.body.removeChild(link); // Clean up
    }

    // Function to reset the counter
    function resetCounter() {
      if (logData.length > 0) {
        exportCSV(); // Export data first
      }

      // Clear data and reset count
      logData = [];
      count = 0;
      localStorage.removeItem('pedestrianData'); // Clear log data
      updateDisplay();
    }
  </script>
</body>
</html>
