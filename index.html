<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedestrian Counter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    #counter {
      font-size: 2.5em;
      margin: 20px 0;
      color: #007bff; /* A more prominent color */
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 8px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #007bff;
      transition: background-color 0.3s ease; /* Smooth transition */
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004085;  /* Darker shade when clicked */
    }

    #log {
      margin-top: 20px;
      font-family: monospace;
      white-space: pre;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      overflow-x: auto; /* Add horizontal scroll if log is too wide */
    }

    #areaNamePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      border-radius: 5px;
    }

    #areaNamePopup input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #areaNamePopup button {
      background-color: #28a745; /* Green color for save button */
    }

    #areaNamePopup button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <div id="areaNamePopup">
    <h2>Welcome to the Pedestrian Counter</h2>
    <p>Please enter the area name:</p>
    <input type="text" id="areaNameInput" placeholder="Enter area name">
    <button onclick="saveAreaName()">Save</button>
  </div>

  <h1>Pedestrian Counter</h1>
  <div id="counter">0</div>
  <button onclick="increment()">Count</button>
  <button onclick="exportCSV()">Export CSV</button>
  <button onclick="resetCounter()">Reset</button>
  <div id="log"></div>

  <script>
    let count = 0;
    let logData = [];
    let areaName = null;

    // Load data from localStorage
    if (localStorage.getItem('pedestrianData')) {
      logData = JSON.parse(localStorage.getItem('pedestrianData'));
      count = logData.length > 0 ? logData[logData.length - 1][1] : 0;
    }

    // Load area name from localStorage
    if (localStorage.getItem('areaName')) {
        areaName = localStorage.getItem('areaName');
    } else {
        document.getElementById("areaNamePopup").style.display = "block";
    }

    updateDisplay();

    // Function to save area name
    function saveAreaName() {
      const input = document.getElementById("areaNameInput").value.trim();
      if (input) {
        areaName = input;
        localStorage.setItem('areaName', areaName);
        document.getElementById("areaNamePopup").style.display = "none";
      } else {
        alert("Please enter a valid area name.");
      }
    }

    // Function to increment the count
    function increment() {
      if (!areaName) {
        alert("Please enter an area name first.");
        document.getElementById("areaNamePopup").style.display = "block";
        return;
      }
      count++;
      const timestamp = new Date().toLocaleString();
      logData.push([timestamp, count]);
      localStorage.setItem('pedestrianData', JSON.stringify(logData));
      updateDisplay();
    }

    // Function to update the display
    function updateDisplay() {
      document.getElementById("counter").textContent = count;
      document.getElementById("log").textContent = logData
        .map((entry) => `${entry[0]} - Count: ${entry[1]}`)
        .join("\n");
    }

    // Function to export data as CSV
    function exportCSV() {
      if (logData.length === 0) {
        alert("No data to export!");
        return;
      }

      if (!areaName) {
        alert("Please enter an area name first.");
        document.getElementById("areaNamePopup").style.display = "block";
        return;
      }

      const csvContent = "data:text/csv;charset=utf-8," +
        "Timestamp,Count\n" +
        logData.map((entry) => entry.join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `${areaName}_pedestrian_data.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Function to reset the counter
    function resetCounter() {
      if (logData.length > 0) {
        exportCSV();
      }

      logData = [];
      count = 0;
      localStorage.removeItem('pedestrianData');
      updateDisplay();
    }
  </script>
</body>
</html>
